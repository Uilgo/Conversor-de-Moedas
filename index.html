<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <linkhref ="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Conversor de Moedas</title>
    </head>

    <body>
        <div id="Cabeçalho">
            <h1>Conversor de Moedas</h1>
        </div>

        <div id="Caixa-Principal">
            <p class="paragrafo">Converter <b>De</b></p>
            <select class="select">
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>

            <p class="paragrafo">Converter <b>Para</b></p>
            <select class="select" id="select-moedas">
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>

            <p class="paragrafo"><b>Valor</b></p>
            <input id="input" placeholder="R$ 10.000,00" type="number" />
            <button id="botão">Converter</button>

            <div id="caixa-interna">
                <div class="caixa-menor">
                    <img src="./img/Real.png" />
                    <p class="paragrafo">Real</p>
                    <p class="paragrafo-negrito" id="texto-real">R$ 10.000,00</p>
                </div>

                <img id="seta" src="./img/Seta.png" />

                <div class="caixa-menor">
                    <img id="bandeira-moedas" src="./img/Dólar.png" />
                    <p class="paragrafo" id="texto-moeda">Dólar Americano</p>
                    <p class="paragrafo-negrito" id="input-moedas">US$ 2.000,00</p>
                </div>
            </div>
        </div>
    </body>

    <script src="./Scripts.js"></script>
</html>
