<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <linkhref ="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <title>Conversor de Moedas</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Conversor de Moedas</h1>
            </header>

            <main>
                <label for="">
                    Converter <b>de</b>
                    <select name="" id="">
                        <option value="real">R$ Real Brasileiro</option>
                    </select>
                </label>

                <label for="">
                    Converter <b>para</b>
                    <select name="" id="currency-select">
                        <option value="dolar-americano">US$ Dólar Americano</option>
                        <option value="euro">€ Euro</option>
                    </select>
                </label>

                <label for="">
                    Valor
                    <input id="input-real" type="number" placeholder="R$ 10.000,00" />
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="./img/Real.png" alt="simbolo-real" />
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 0,00</p>
                    </div>

                    <img class="arrow-img" src="./img/Seta.png" alt="seta" />

                    <div class="currency-container">
                        <img src="./img/Dólar.png" id="currency-img" alt="simbolo-pais-de-conversão" />
                        <p class="currency-name" id="currency-name">Dólar</p>
                        <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                    </div>
                </section>
            </main>
        </div>
    </body>

    <script src="./Scripts.js"></script>
</html>
